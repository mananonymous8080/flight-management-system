<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>

<body>
<nav th:replace="layout :: header"></nav>

<div class="container" id="main-content">
    <div class="row d-flex justify-content-center">
        <form style="min-width: 300px;" action="#" th:action="@{/admin/saveFlight}"
              th:object="${flight}" method="post">
            <h5 class="text-center">Flight form</h5>

            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <input class="form-control" type="text" placeholder="Flight name"
                       th:field="*{name}" th:errorclass="field-error" /> <em
                    th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
            </div>

            <div class="form-group">
                <input class="form-control" type="number" placeholder="Flight price"
                       step="any" th:field="*{price}" th:errorclass="field-error" /> <em
                    th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></em>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}" />
                <label class="form-check-label" for="enabled">Enabled</label>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" placeholder="From"
                       th:field="*{from}" th:errorclass="field-error" /> <em
                    th:if="${#fields.hasErrors('from')}" th:errors="*{from}"></em>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Destiny"
                       th:field="*{destiny}" th:errorclass="field-error" /> <em
                    th:if="${#fields.hasErrors('destiny')}" th:errors="*{destiny}"></em>
            </div>



            <div class="form-group">
                <input class="form-control" type="date"
                       placeholder="Flight departure on" th:field="*{departureOn}"
                       th:errorclass="field-error" /> <em
                    th:if="${#fields.hasErrors('departureOn')}"
                    th:errors="*{departureOn}"></em>
            </div>

            <div class="form-group">
                <input class="form-control" type="date"
                       placeholder="Flight arrival on" th:field="*{arrivalOn}"
                       th:errorclass="field-error" /> <em
                    th:if="${#fields.hasErrors('arrivalOn')}"
                    th:errors="*{arrivalOn}"></em>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
