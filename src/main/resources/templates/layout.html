<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="description"
          content="Browse & discover Flights and book.">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Flight Management System</title>
    <link href="../static/images/logo.png" th:href="@{/images/logo.png}"
          rel="shortcut icon" />

    <!-- Bootstrap CSS -->
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous" />
    <!-- Custom style -->
    <link href="../static/css/style.css" th:href="@{/css/style.css}"
          rel="stylesheet" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>

<nav th:fragment="header" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Flight Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav ms-auto">
                <!-- "Cart" stays on the left -->
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" href="/cart">Cart</a>-->
<!--                </li>-->


                <li>
                    <th:block th:if="${username}">
                        <a th:href="@{'/booking/show?username=' + ${username}}" class="btn btn-primary">Show Bookings</a>
                    </th:block>
                </li>
            </ul>


<!--            <ul class="navbar-nav ml-auto"> &lt;!&ndash; "Admin" will be in the right corner &ndash;&gt;-->
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" href="/admin">Admin</a>-->
<!--                </li>-->
<!--            </ul>-->



            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <th:block th:if="${username}">
                        <p>Hello, <span th:text="${username}"></span>!</p> <!-- Display the username -->
                    </th:block>
                </li>
                <li class="nav-item">
                    <!-- Check if username is present -->
                    <th:block th:if="${username}">
                        <a href="/logout" class="btn btn-danger">Logout</a>
                    </th:block>
                    <th:block th:unless="${username}">
                        <a href="/login" class="btn btn-primary">Login</a> <!-- Display login button if username is not present -->
                    </th:block>
                </li>
            </ul>


        </div>
    </div>
</nav>


<h1>Main content</h1>

<footer th:fragment="footer" class="container" style="padding: 50px;">
    <strong>&copy; <a href="#"
    >Flight Management System</a></strong>
</footer>

</body>
</html>
