<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>

<div class="container" id="main-content">
    <div class="row">
        <h5 class="text-center">Your Bookings</h5>
        <table class="table">
            <thead>
            <tr>
                <th>Flight ID</th>
                <th>Passenger Name</th>
                <th>Passenger Age</th>
                <th>Passenger Mobile</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.flightId}"></td>
                <td th:text="${booking.passengerName}"></td>
                <td th:text="${booking.passengerAge}"></td>
                <td th:text="${booking.passengerMobile}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
